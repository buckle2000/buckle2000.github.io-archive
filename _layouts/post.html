<!DOCTYPE html>
<html lang="zh">
<head>
{% include head.html %}
</head>
<body>
{% include header.html %}
<!--<link rel="stylesheet" href="/css/post.css">-->
<article>
  <div class="row v-pad-s">
    <div class="column">
      <header>
        <h1>{{page.title}}</h1>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="medium-8 column">
{{content}}
    </div>
    <div class="medium-4 column medium-text-right color-grey">
      <footer>
        {% if page.ps %}
        <p>{{page.ps}}</p>
        {% endif %}
        <p>
          <time>{{page.date | date: '%Y.%-m.%-d'}}</time>
        </p>
      </footer>
    </div>
  </div>
</article>
{% include footer.html %}
</body>
</html>
